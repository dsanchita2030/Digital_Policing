    <script type="text/javascript">
        var rev = "fwd";
        function titlebar(val) {
            var msg = "Submit Your Details For Digital Police GoWB";
            var res = " ";
            var speed = 300;
            var pos = val;
            msg = "" + msg + "";
            var le = msg.length;
            if (rev == "fwd") {
                if (pos < le) {
                    pos = pos + 1;
                    scroll = msg.substr(0, pos);
                    document.title = scroll;
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
                else {
                    rev = "bwd";
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
            }
            else {
                if (pos > 0) {
                    pos = pos - 1;
                    var ale = le - pos;
                    scrol = msg.substr(ale, le);
                    document.title = scrol;
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
                else {
                    rev = "fwd";
                    timer = window.setTimeout("titlebar(" + pos + ")", speed);
                }
            }
        }
        titlebar(0);
</script>
    <title>
	Registration | Apply Online
</title>
        
    <script type="text/javascript">

        $(document).ready(function () {
            
            $('.txt').bind('copy paste cut', function (e) { e.preventDefault(); });

            $(document).bind("contextmenu", function (e) {
                alert("Right-click is not allowed!");
                return false;
            });

            $(".ddfup").on("dragenter", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            });

            $(".ddfup").on("dragover", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
            });

            $(".ddfup").on("drop", function (evt) {
                evt.preventDefault();
                evt.stopPropagation();
                var files = evt.originalEvent.dataTransfer.files[0];
                if (files.type.match(/image.jpeg/) || files.type.match(/image.jpg/) || files.type.match(/image.png/)) {
                    $('.ddlblinfo').text('Please wait while the file is being uploaded.');
                    $('.ddlbl').css('display', 'none');
                    $('.ddlblinfo').css('display', 'block');
                    $('.ddlblup').css('display', 'block');
                    var xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener('progress', uploadProgress, false);
                    xhr.onreadystatechange = stateChange;
                    xhr.open('POST', 'submit_Online.aspx', true);
                    xhr.setRequestHeader('File-Name', files.name);
                    xhr.setRequestHeader('File-Type', files.type);
                    xhr.send(files);
                }
                else {
                    $('.ddlblinfo').text('Sorry, the selected file is invalid. Please select only .JPG, .JPEG or .PNG files.');
                    $('.ddlblinfo').css('display', 'block');
                }
            });
      </script>
